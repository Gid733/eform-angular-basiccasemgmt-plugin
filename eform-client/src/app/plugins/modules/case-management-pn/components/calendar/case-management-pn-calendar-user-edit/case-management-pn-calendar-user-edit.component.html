<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Edit Calendar User' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInputDirective id="editFirstNameInput"
                       [(ngModel)]="selectedDeviceUser.userFirstName"
                       [mdbValidate]="false" type="text" name="userName" class="form-control">
                <label for="editFirstNameInput">{{'First Name' | translate }} </label>
              </div>
            </div>
            <div class="col-md-12">
              <div class="md-form">
                <input mdbInputDirective
                       [(ngModel)]="selectedDeviceUser.userLastName"
                       [mdbValidate]="false" type="text" name="email" id="editLastNameInput" class="form-control">
                <label for="editLastNameInput">{{'Last Name' | translate }} </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 col-xs-4 col-sm-4">
              <div class="btn btn-icon z-depth-1" style="background-color: #b43434; width: 30px; height: 30px"></div>
            </div>
            <div class="col-md-2 col-xs-4 col-sm-4">
              <div class="btn btn-icon z-depth-1" style="background-color: #c5f043; width: 30px; height: 30px"></div>
            </div>
            <div class="col-md-2 col-xs-4 col-sm-4">
              <div class="btn btn-icon z-depth-1" style="background-color: #583ef0; width: 30px; height: 30px"></div>
            </div>
            <div class="col-md-2 col-xs-4 col-sm-4">
              <div class="btn btn-icon z-depth-1" style="background-color: #f022f0; width: 30px; height: 30px"></div>
            </div>
            <div class="col-md-2 col-xs-4 col-sm-4">
              <div class="btn btn-icon z-depth-1" style="background-color: #0ef0d8; width: 30px; height: 30px"></div>
            </div>
            <div class="col-md-2 col-xs-4 col-sm-4">
              <div class="btn btn-icon z-depth-1" style="background-color: #dff0d8; width: 30px; height: 30px"></div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" id="saveEditBtn"
                [disabled]="!selectedDeviceUser.userFirstName || !selectedDeviceUser.userLastName"
                (click)="updateSingle()">{{'Save' | translate}}</button>
        <button id="cancelEditBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">
          {{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
