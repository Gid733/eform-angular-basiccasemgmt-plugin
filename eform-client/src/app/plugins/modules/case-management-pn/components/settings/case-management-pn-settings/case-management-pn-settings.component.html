<subheader-pn [title]="'Case Management Plugin settings' | translate">
  <div class="p-3">
    <button
      class="btn btn-success" (click)="updateSettings()">{{ 'Save' | translate }}
    </button>
  </div>
</subheader-pn>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-12 col-xs-12 control-block">
      <subheader-pn [title]="'Template settings' | translate" [heandingSizeRem]="1">
      </subheader-pn>
      <div class="container-fluid">
        <div class="row mt-2">
          <div class="col-md-6">
            <ng-select [items]="templatesModel.templates"
                       bindLabel="label"
                       [placeholder]="settingsModel.selectedTemplateName || ('Selected template' | translate)"
                       bindValue="id"
                       [typeahead]="typeahead"
                       (change)="onSelectedChanged($event)">
            </ng-select>
          </div>

        </div>

      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12 col-xs-12 control-block">
      <subheader-pn [title]="'Settings' | translate" [heandingSizeRem]="1">
      </subheader-pn>
      <div class="container-fluid" >
        <div class="row mt-2">
          <div class="col-md-6">
            <ng-select [items]="advEntitySelectableGroupListModel.entityGroups"
                       bindLabel="name"
                       [placeholder]="settingsModel.relatedEntityGroupName || ('Selected list' | translate)"
                       bindValue="microtingUUID"
                       [typeahead]="typeahead"
                       (change)="onSelectedChangedEntity($event)">
            </ng-select>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
